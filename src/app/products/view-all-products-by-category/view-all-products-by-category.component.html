<h2>Showing Category Result</h2>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of categoryList">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top"src="{{ product.product_image }}" style="height: 200; width: 300;" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ product.productName }}</h5>
                            <!-- Product description-->
                            <p class="card-text">{{ product.description }}</p>
                            <!-- Product price-->
                            ${{ product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div routerLink="../../view-product/{{product.id}}" class="text-center"><a class="btn btn-outline-dark mt-auto">View options</a></div>
                    </div>
                    <div class="card-footer">
                        <!-- <small class="text-muted">{{ product.rating }} Stars</small> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
